<body>
<header class="header">
    <div class="container">
        <div class="section-shapes header-shapes"><img src="images/header-shapes.svg" alt=""></div>
        <div class="logo"><a href="/"><img src="images/logo.svg" alt=""></a></div>

<main class="main brief-page">
    <section class="section event-section brief-intro brief-intro-2">
        <div class="container-full">
            <div class="event-img">
                <div class="brief-intro-bottom-block">
                    <div class="brief-intro-bottom-subtitles">
                        <div class="small-p">
                            <p>Lorem ipsum dolor sit amet</p>
                        </div>
                        <div class="small-p">
                            <p>Lorem ipsum dolor sit amet</p>
                        </div>
                    </div>
                    <div class="brief-intro-bottom-title">
                        <div class="num">02</div>
                        <h3 class="h3">Что продаем?</h3>
                        <img src="images/icon-product.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="brief-form-section form-2">
        <div class="brief-form-wrapper">
            <form action="#" id="brief-form" name="brief-form" class="brief-form">
                <fieldset class="form-col">
                    <div class="form-img form-img-1">
                        <img src="images/brief-form-img-1.jpg" alt="">
                    </div>
                    <div class="form-img form-img-2">
                        <img src="images/brief-form-img-2.jpg" alt="">
                    </div>
                    <div class="form-row">
                        <label class="input-wrapper">
                            <span class="main-label">Ассортимент</span>
                            <span class="sub-label">Ответственное лицо, с которым мы будем общаться</span>
                            <span class="placeholder">Ваш ответ</span>
                            <input name="brief-assortiment"
                                   id="brief-assortiment"
                                   type="text"
                                   class="brief-input"
                                   placeholder="">
                        </label>
                    </div>
                    <div class="form-row">
                        <label class="input-wrapper">
                            <span class="main-label">Средний чек *</span>
                            <span class="placeholder">Ваш ответ</span>
                            <input name="brief-avarage_check"
                                   id="brief-avarage_check"
                                   type="text"
                                   class="brief-input required"
                                   placeholder="">
                        </label>
                    </div>
                    <div class="form-row">
                        <label class="input-wrapper">
                            <span class="main-label">Наиболее часто покупаемая единица *</span>
                            <span class="placeholder">Ваш ответ</span>
                            <input name="brief-bestseller"
                                   id="brief-bestseller"
                                   type="email"
                                   class="brief-input required"
                                   placeholder="">
                        </label>
                    </div>
                </fieldset>
                <fieldset class="form-col purpose">
                    <div class="form-row">
                        <div class="input-wrapper">
                            <span class="main-label">Кто является вашим клиентом сейчас? *</span>
                            <div class="checkbox-set">
                                <div class="check-row">
                                    <label>
                                            <span class="custom-checkbox">
                                                <input name="brief-brand-recognition" id="brief-brand-recognition" type="checkbox">
                                                <span class="custom-check">
                                                    <img src="images/icon-checked.svg" alt="">
                                                </span>
                                            </span>
                                        <span class="custom-label">B2B ( другие компании)</span>
                                    </label>
                                </div>
                                <div class="check-row">
                                    <label>
                                            <span class="custom-checkbox">
                                                <input name="brief-brand-reputation" id="brief-brand-reputation" type="checkbox">
                                                <span class="custom-check">
                                                    <img src="images/icon-checked.svg" alt="">
                                                </span>
                                            </span>
                                        <span class="custom-label">B2С (потребительский сегмент)</span>
                                    </label>
                                </div>
                                <div class="check-row">
                                    <label>
                                            <span class="custom-checkbox">
                                                <input name="brief-other" id="brief-other" type="checkbox">
                                                <span class="custom-check">
                                                    <img src="images/icon-checked.svg" alt="">
                                                </span>
                                            </span>
                                        <span class="custom-label">Другое</span>
                                    </label>
                                    <label class="input-wrapper">
                                        <span class="placeholder">Ваш ответ</span>
                                        <input name="brief-custom-purpose"
                                               id="brief-custom-purpose"
                                               type="text"
                                               class="brief-input"
                                               placeholder="">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="brief-next-wrapper">
                    <a href="brief.html" class="main-btn btn-transparent shadow brief-prev">Назад</a>
                    <a href="brief-2.html" class="main-btn hover-white shadow brief-next">Далее</a>
                    <h5 class="h5">Lorem ipsum dolor sit amet</h5>
                </div>
            </form>
        </div>
    </section>
